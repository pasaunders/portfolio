<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- meta tag detecting viewport -->
    <link rel="stylesheet" href="vendor/style.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <!-- Code Fellows favicon -->
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/7v5ASc8.png">
    <script id= "game-template" type="text/x-handlebars-template">
      <div>
          <h3>{{name}}</h3>
          <p class="medium">{{medium}}</p>
          <p class="genre">{{genre}}</p>
          <p class="whyGood">{{whyGood}}</p>
          <a href="#" class="expand">More &rarr;</a>
          <hr>
      </div>
    </script>
    <script id='project-template' type="text/x-handlebars-template">
      <div>
        <h3>{{name}}</h3>
        <p class="updated">{{updated}}</p>
        <p class="language">{{language}}</p>
        <p class="description">{{description}}</p>
        <hr>
      </div>
    </script>
  </head>
  <body>
    <header class="main-heading">
      <h1>Patrick's Portfolio</h1>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="nav-item" data-content="projects"><a href="/" class="icon-github">Projects</a></li>
          <li class="nav-item" data-content="about"><a href="/about" class="icon-barcode">About</a></li>
          <li class="nav-item" data-content="links"><a href="/links" class="icon-terminal">Links</a></li>
        </ul>
      </nav>
    </header>
    <article class="article-entry" id="projects">
      <h2>Projects</h2>
      <a href="https://github.com/pasaunders" class="icon-github">My Projects</a>
      <ul class="gitProjects">
        <li>projects list</li>
      </ul>
    </article>
    <article class="article-entry" id="links">
      <h2>Links will go here. Eventually.</h2>
    </article>
    <article class="article-entry" id="about">
      <h2>some games I like.</h2>
      <select id="medium-filter">
        <option> -- filter by medium -- </option>
      </select>
      <select id="genre-filter">
        <option> -- filter by genre -- </option>
      </select>
    </article>
    <footer>
      &copy; 2016 Patrick Saunders
    </footer>
    <!-- Libriaries -->
    <script src="vendor/page.js"></script>
    <script type="text/javascript" src="vendor/jquery-3.1.0.min.js"></script>
    <script src="vendor/handlebars-v4.0.5.js"></script>
    <script src="githubToken.js"></script>
    <!-- model files -->
    <script type="text/javascript" src="scripts/models/games.js"></script>
    <script type="text/javascript" src="scripts/models/projects.js"></script>
    <!-- view files -->
    <script type="text/javascript" src="scripts/views/projectview.js"></script>
    <script type="text/javascript" src="scripts/views/aboutview.js"></script>

    <!-- controller files -->
    <script type="text/javascript" src="scripts/controllers/aboutController.js"></script>
    <script type="text/javascript" src="scripts/controllers/articleController.js"></script>
    <script type="text/javascript" src="scripts/controllers/linksController.js"></script>
    <script type="text/javascript" src="scripts/controllers/routes.js"></script>
  </body>
</html>
